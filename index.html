<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pathology Slide Viewer</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- OpenSeadragon library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    
    <!-- Google Fonts: Inter for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        #openseadragon-viewer {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        /* Custom styles for the viewer controls to ensure they are visible on a dark background */
        .custom-control {
            background-color: rgba(31, 41, 55, 0.8); /* gray-800 with opacity */
            color: white;
            border: 1px solid rgba(75, 85, 99, 0.8); /* gray-600 with opacity */
        }
        .custom-control:hover {
            background-color: rgba(55, 65, 81, 0.9); /* gray-700 with opacity */
        }
    </style>
</head>
<body class="antialiased text-gray-800 bg-gray-50">

    <!-- Home Screen: Shows the list of lesions -->
    <div id="home-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">
                    Digital Pathology Atlas
                </h1>
                <p class="text-gray-600 mt-1">Select a case to view the slide</p>
            </div>
        </header>

        <main class="py-10">
            <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                <div id="slide-selector" class="space-y-4">
                    <!-- Slide buttons will be added here by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer class="bg-white mt-12 py-6 border-t">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                <p>&copy; 2024 Your Institution Name. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Viewer Screen: Full-screen view, hidden by default -->
    <div id="viewer-screen" class="hidden fixed inset-0 bg-black z-50">
        <div id="openseadragon-viewer"></div>
        
        <!-- Custom Controls for the Viewer -->
        <div id="custom-controls" class="absolute bottom-0 left-0 right-0 p-4 flex justify-center items-center space-x-2">
            <button id="back-btn" class="custom-control rounded-full p-3 font-semibold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <button id="zoom-in-btn" class="custom-control rounded-full p-3 font-semibold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            </button>
            <button id="zoom-out-btn" class="custom-control rounded-full p-3 font-semibold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
            </button>
            <button id="home-btn" class="custom-control rounded-full p-3 font-semibold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const homeScreen = document.getElementById('home-screen');
        const viewerScreen = document.getElementById('viewer-screen');
        const slideSelector = document.getElementById('slide-selector');
        const backBtn = document.getElementById('back-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const homeBtn = document.getElementById('home-btn');

        // --- SLIDE DATA ---
        const slides = [
            {
                title: "Sample: Adenocarcinoma",
                description: "A sample slide showing a case of adenocarcinoma of the colon.",
                url: "https://openseadragon.github.io/example-images/duomo/duomo.dzi"
            },
            {
                title: "C3L-01663-21",
                description: "A whole slide image of case C3L-01663-21.",
                url: "https://shaktipathology.github.io/svstesting/converted_slides/C3L-01663-21.dzi"
            }
        ];

        // --- Viewer Instance ---
        let viewer = null;

        // --- Functions ---
        function initializeViewer(dziUrl) {
            if (viewer) {
                viewer.destroy();
            }
            viewer = OpenSeadragon({
                id: "openseadragon-viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                tileSources: dziUrl,
                // Hide default controls
                showZoomControl: false,
                showHomeControl: false,
                showFullPageControl: false,
                showRotationControl: false,
                // Configure navigator
                showNavigator: true,
                navigatorPosition: "BOTTOM_RIGHT",
                navigatorBackground: '#374151', // gray-700
                navigatorBorderColor: '#4b5563', // gray-600
            });
        }
        
        function openViewer(slide) {
            homeScreen.classList.add('hidden');
            viewerScreen.classList.remove('hidden');
            initializeViewer(slide.url);
        }

        function closeViewer() {
            if (viewer) {
                viewer.destroy();
                viewer = null;
            }
            viewerScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
        }

        // --- Populate Slide List ---
        slides.forEach(slide => {
            const button = document.createElement('button');
            button.className = "w-full text-left bg-white hover:bg-gray-100 text-gray-800 font-semibold py-4 px-6 border border-gray-200 rounded-lg shadow-sm transition duration-150 ease-in-out flex justify-between items-center";
            button.innerHTML = `<span>${slide.title}</span><span class="text-gray-400">&rarr;</span>`;
            button.onclick = () => openViewer(slide);
            slideSelector.appendChild(button);
        });
        
        // --- Event Listeners for Custom Controls ---
        backBtn.addEventListener('click', closeViewer);
        
        zoomInBtn.addEventListener('click', () => {
            if (viewer) viewer.viewport.zoomBy(1.2);
        });

        zoomOutBtn.addEventListener('click', () => {
            if (viewer) viewer.viewport.zoomBy(0.8);
        });

        homeBtn.addEventListener('click', () => {
            if (viewer) viewer.viewport.goHome();
        });

    </script>

</body>
</html>
